<!DOCTYPE html>
<html>
<head>
  <title>Uber-like Map with Chatbot</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #map {
      height: 500px;
      width: 70%;
      float: left;
    }
    #chatbox {
      width: 30%;
      height: 500px;
      float: right;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
    }
    #inputMessage {
      flex: 1;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Chat Section -->
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="inputMessage" placeholder="Ask me about travel...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Initialize the map
    const map = L.map('map').setView([28.6139, 77.2090], 13); // Default location (Delhi)

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let startMarker, endMarker;

    function addMarker(lat, lng, label) {
      return L.marker([lat, lng]).addTo(map).bindPopup(label).openPopup();
    }

    // Geolocation
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((position) => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;
        map.setView([userLat, userLng], 13);
        addMarker(userLat, userLng, 'You are here');
      });
    }

    // Chatbot Logic
    const messagesDiv = document.getElementById('messages');

    function addMessage(sender, text) {
      const msg = document.createElement('p');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
    }

    async function sendMessage() {
      const inputField = document.getElementById('inputMessage');
      const userInput = inputField.value;
      inputField.value = '';

      if (!userInput.trim()) return;

      addMessage('You', userInput);

      try {
        const response = await fetch('http://localhost:3000/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: userInput }),
        });
        const data = await response.json();
        addMessage('Bot', data.reply);
      } catch (error) {
        addMessage('Bot', 'Sorry, I could not process your request.');
      }
    }
  </script>
</body>
</html>
